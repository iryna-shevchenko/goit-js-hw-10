<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <a class="link backdown" href="./index.html">Go back</a>

  <form class="form">
    <div class="form-delay">
      <label class="form-delay-label">
        Delay (ms)
        <input class="form-delay-input" type="number" name="delay" required />
      </label>

      <fieldset class="form-state">
        <legend>State</legend>
        <div class="form-state-label">
          <label>
            <input class="form-state-input" type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input class="form-state-input" type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </div>
      </fieldset>
    </div>

    <button class="form-button" type="submit">Create notification</button>
  </form>

  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
